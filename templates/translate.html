{% extends "layout.html" %}
{% block body %}
<form action="{{ url_for('add_entry') }}" method=post class=add-entry>
  <dl>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Memorize</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Translate</a></li>
            <li><a href="/about">What is this?</a></li>
            <li><a href="/contact">Who made this?</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">More Accents (Coming Soon!)  <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#">Singlish</a></li>
                <li><a href="#">Engrish</a></li>
                <li><a href="#">Aww... Crickey!</a></li>
              </ul>
            </li>
          </ul>
        </div>
        <!--/.nav-collapse -->
      </div>
    </div>
    <div class="container">
      <br/>
      <br/>
      <br/>
      <div class="row">
        <div class="col-md-6">
	   <div class="form group">
		<label class="control-label" for="question_text"><h3>Question</h3></label>
		<div class="well well-sm" id="question_text">
		{{question_text|safe}}
		</div>
		<br/><button type="submit" class="btn btn-primary">Show Answer</button>
	   </div>
        </div>
        <div class="col-md-6">
        <label class="control-label" for="answer_text"><h3>Answer</h3></label>
        <div class="well well-sm" id="answer_text">
        {{word|safe}}
      </div>
    </div>
    <!-- /.container -->
  </dl>
</form>
{% endblock %}
